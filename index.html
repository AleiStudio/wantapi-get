<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Oficial WantAPI</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffb6c1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            /* Evitar el desplazamiento horizontal */
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff99cc;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            flex-wrap: wrap;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
            text-align: center;
        }

        header a:hover {
            color: #ff80ab;
        }

        /* Contenido */
        .content {
            width: 90%;
            max-width: 1200px;
            margin-top: 100px;
            padding: 20px;
            background: #ffb6c1;
            border-radius: 20px;
            box-shadow: 0 4px 20px #ffb6c1;
            text-align: center;
            color: #333;
            overflow: hidden;
            /* Evitar desplazamiento en contenido */
        }

        .section-title {
            font-size: 30px;
            color: #ff66b2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .img-container {
            margin: 20px 0;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Bot贸n */
        .button {
            display: inline-block;
            background-color: #ff66b2;
            color: #fff;
            padding: 12px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff80ab;
        }

        /* Secci贸n de Donaciones y Soporte */
        .section {
            margin-top: 40px;
        }

        .section p {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        /* Adaptabilidad para dispositivos m贸viles */
        @media screen and (max-width: 768px) {
            body {
                padding: 0 10px;
            }

            header {
                flex-direction: row;
                padding: 10px 20px;
                width: 90%;
            }

            header a {
                margin: 5px 10px;
                font-size: 16px;
            }

            .content {
                width: 93%;
                padding: 20px;
            }

            .section-title {
                font-size: 25px;
            }

            .description {
                font-size: 16px;
            }

            .button {
                padding: 12px 25px;
                font-size: 14px;
            }

            img {
                max-width: 100%;
                max-height: 50vh;
            }
        }

        /* Adaptabilidad para pantallas peque帽as */
        @media screen and (max-width: 480px) {
            header a {
                font-size: 14px;
            }

            .section-title {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }

            .button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="https://doc.apiwant.xyz/">Documentaci贸n</a>
        <a href="https://discord.gg/ywVG5WjRg7">Donaciones</a>
        <a href="https://discord.gg/ywVG5WjRg7">Soporte</a>
    </header>

    <!-- Contenido -->
    <div class="content">
        <!-- Descripci贸n de la API -->
        <div id="documentation">
            <h2 class="section-title">驴Qu茅 es WantAPI?</h2>
            <p class="description">
                Want API ofrece imagenes de calidad NSFW, SFW, Diversion. Puedes utilizar la api con al Documentaci贸n
                Oficial o nuestra NPM. Recuerda respetar nuestro Rate Limit.
            </p>
        </div>

        <!-- Imagen Aleatoria -->
        <div class="img-container">
            <img id="random-image" src="" alt="Imagen aleatoria">
        </div>
        <a href="https://cdn.wantapi.xyz/api/Waifus" style="text-align: center; text-decoration: none; font-size: 12px; margin: 0; color: #666;" target="_blank"> API Online</a>
    </div>

    <script>
        async function fetchRandomImage() {
            try {
                const proxyUrl = 'https://corsproxy.io/?url=';
                const apiUrl = 'https://cdn.wantapi.xyz/api/Waifus';

                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                if (!response.ok) throw new Error('Error en la respuesta');

                const data = await response.json();
                document.getElementById('random-image').src = data.url;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('random-image').src = 'placeholder-image.jpg'; // Imagen de error
            }
        }

        fetchRandomImage();
    </script>
</body>

</html>
