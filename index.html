<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Oficial WantAPI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .img-container {
            text-align: center;
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img id="random-image" src="" alt="Imagen aleatoria">
    </div>

    <script>
        async function fetchRandomImage() {
            try {
                const proxyUrl = 'https://corsproxy.io/?url=';
                const apiUrl = 'https://cdn.wantapi.xyz/api/Waifus';

                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                if (!response.ok) throw new Error('Error en la respuesta');

                const data = await response.json();
                document.getElementById('random-image').src = data.url;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('random-image').src = 'placeholder-image.jpg'; // Imagen de error
            }
        }

        fetchRandomImage();

    </script>
</body>

</html>
